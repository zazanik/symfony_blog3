AppBundle\Entity\Post:
    post_{1..209}:
        title: <text(20,100)>
        content: <text(2000)>
        thumb: <imageUrl($width = 610, $height = 350, '', true, 'Faker', true)>
        created: '<dateTimeBetween("-200 days", "now")>'
        updated: '<dateTimeBetween($created, "now")>'
        category: '<numberBetween(1,3)>x @category_*'

